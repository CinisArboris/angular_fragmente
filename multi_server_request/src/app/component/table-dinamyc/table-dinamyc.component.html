<div *ngIf="rowObjectData.length > 0 && columnTitleData.length > 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="rowObjectData" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columnTitleData" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnTitleData"></tr>
    <tr mat-row *matRowDef="let row; columns: columnTitleData;"></tr>
  </table>
</div>
<p *ngIf="rowObjectData.length === 0 || columnTitleData.length === 0">Sin datos cargados.</p>
